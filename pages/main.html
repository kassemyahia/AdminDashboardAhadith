<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>الصفحة الرئيسية - لوحة التحكم</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="inner">
        <div class="brand">لوحة التحكم</div>
        <div class="nav-actions" style="color: rgba(0, 0, 0, 0.9)">
          الموسوعة الحديثية
        </div>
      </div>
    </nav>

    <main class="container">
      <section>
        <div class="page-logo">
          <img src="../assets/images/logo.png" alt="الموسوعة الحديثية" />
        </div>
      </section>

      <section class="cards" aria-label="عناصر التحكم">
        <div class="card" role="region" aria-label="إضافة">
          <h3>إضافة</h3>
          <a class="btn add" href="add.html" role="button" aria-label="إضافة"
            >إضافة</a
          >
        </div>

        <div class="card" role="region" aria-label="تعديل">
          <h3>تعديل</h3>
          <a class="btn add" href="edit.html" role="button" aria-label="إضافة"
            >تعديل</a
          >
        </div>

        <div class="card" role="region" aria-label="حذف">
          <h3>حذف</h3>
          <a class="btn add" href="delete.html" role="button" aria-label="إضافة"
            >حذف</a
          >
        </div>

        <div class="card">
          <h3>المستخدمين</h3>
          <a href="users.html" class="btn add">عرض المستخدمين</a>
        </div>
      </section>
    </main>
    <script>
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
